<div class="col-md-12">
    <h1 style="text-align: center;">Calculadora de bits ARC</h1>
</div>
<div class="calculadora">
    <form name="calculadoraArc" id="calculadoraArc">
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="valor1"
                placeholder="Insira o valor a ser convertido">
            <div class="input-group-append">
                <span class="input-group-text" id="bit-left">Mb</span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <div class="input-group-append">
                        <span class="input-group-text" id="bit-left">bit</span>
                        <input type="text" class="form-control" name="bit"
                            id="calculaBit" disabled>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-append">
                        <span class="input-group-text" id="byte-left">byte</span>
                        <input type="text" class="form-control" name="byte"
                            id="calculaByte" disabled>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-append">
                        <span class="input-group-text" id="kilobit-left">kilobit</span>
                        <input type="text" class="form-control" name="kilobit"
                            id="calculaKilobit" disabled>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <div class="input-group-append">
                        <span class="input-group-text" id="megabit-left">megabit</span>
                        <input type="text" class="form-control" name="megabit"
                            id="calculaMegabit" disabled>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-append">
                        <span class="input-group-text" id="gigabit-left">gigabit</span>
                        <input type="text" class="form-control" name="gigabit"
                            id="calculaGigabit" disabled>
                    </div>
                </div>
            </div>
    </form>
</div>
